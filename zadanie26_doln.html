<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z26</title>
    <script>
        function Pow_dolny(a, b, h) {
            return ((Math.abs(a) + Math.abs(b)) / 2) * h;
        }

        function Obw_dolny(a, b, h) {
            const d = (Math.abs(a) - Math.abs(b)) / 2;
            const ramie = Math.sqrt(h * h + d * d);
            return Math.abs(a) + Math.abs(b) + 2 * ramie;
        }

        function oblicz() {
            const a = parseFloat(document.getElementById("górna").value);
            const b = parseFloat(document.getElementById("dolna").value);
            const h = parseFloat(document.getElementById("wysokość").value);
            const pole = Pow_dolny(a, b, h);
            const obwod = Obw_dolny(a, b, h);
        
            document.write("Pole trapezu="+pole+"cm^2<br>");
            document.write("Obwód trapezu="+obwod+"cm<br>");
        }
    </script>
</head>
<body>  
    <h1>Obliczenia trapezu równoramiennego</h1>
    <form onsubmit="event.preventDefault(); oblicz();">
        <label for="górna">Górna podstawa (a):</label>
        <input type="number" id="górna" required><br><br>
        
        <label for="dolna">Dolna podstawa (b):</label>
        <input type="number" id="dolna" required><br><br>
        
        <label for="wysokość">Wysokość (h):</label>
        <input type="number" id="wysokość" required><br><br>
        
        <button type="submit">Oblicz pole i obwód</button>
    </form>
</body>
</html>
