<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Z49</title>
    <meta charset="utf-8">
    <div style="color:red;font-size:50px;">
    <script language="JavaScript">
    var x_dol=prompt("podaj liczbę x=","");
    let silnia_dol=1

    if(x_dol<0){
        document.write("Błąd! <br>");
    }
    
    if(x_dol==0){
        document.write(""+x_dol+"! = "+silnia_dol+"<br>");
    }

    if(x_dol>0){
    for(i_d=1;i_d<=x_dol;i_d++)
    {
        
        silnia_dol*=i_d
    
    }
    document.write(""+x_dol+"! = "+silnia_dol+"<br>");
}
    </script>
    </div>
    </body>
    
</html>
