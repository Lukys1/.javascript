<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z99</title>
</head>
<body>
    <script type="text/javascript">
   
        var dzisiaj = new Date();
      
        var dzienTygodnia = dzisiaj.getDay();

        
        switch (dzienTygodnia) {
            case 0:
                document.write("niedziela.");
                break;
            case 1:
                document.write("poniedziałek.");
                break;
            case 2:
                document.write("wtorek.");
                break;
            case 3:
                document.write("środa.");
                break;
            case 4:
                document.write("czwartek.");
                break;
            case 5:
                document.write("piątek.");
                break;
            case 6:
                document.write("sobota.");
                break;
            default:
                document.write("Nieznany dzień tygodnia.");
        }
    </script>
</body>
</html>
