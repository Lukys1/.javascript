<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Zadanie 56</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:blue;font-size:20px;">
        <script language="JavaScript">
        
        function czypierwsza(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        let count = 0;
        let numerynalinie = 5;

        for (let i = 0; i < 40; i++) {
            let w = i * i + i + 41;
            if (czypierwsza(w)) {
                document.write("i=" + i + " w(" + i + ")=" + w + "<br>");
                count++;
                if (count % numerynalinie === 0) {
                    document.write("<br>");
                }
            }
        }
        </script>
    </div>
</body>
</html>
