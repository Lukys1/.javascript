<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>65</title>
</head>
<body>
<script>


function sorting(a, b) {
    if (a < b) {
        return -1;
    }
    if (a > b) {
        return 1;
    }
    return 0;
};


const Tablica = new Array('z','b', 'n', 'p', 'a', 'c', 9, 8, 4, 1, 3, 6);  


document.write('Sortowanie: ');
Tablica.sort(sorting);
document.write(Tablica.join());


</script>
</body>
</html>
