<!DOCTYPE html> 
<html lang="pl"> 
<head> 
    <meta charset="utf-8"> 
    <title>z16</title> 
    <script type="text/javascript"> 
        function rysuj() { 
            var rysowanie = document.getElementById('obrazek'); 
            var rodzaj = rysowanie.getContext('2d'); 

            


rodzaj.beginPath(); 
rodzaj.arc(190,100,30,Math.PI,10,false); 
rodzaj.closePath(); 
rodzaj.lineWidth = 4; 
rodzaj.strokeStyle = "black"; 
rodzaj.stroke();

rodzaj.beginPath(); 
rodzaj.arc(120,100,30,Math.PI,10,false); 
rodzaj.closePath(); 
rodzaj.lineWidth = 4; 
rodzaj.strokeStyle = "blue"; 
rodzaj.stroke();


rodzaj.beginPath(); 
rodzaj.arc(260,100,30,Math.PI,10,false); 
rodzaj.closePath(); 
rodzaj.lineWidth = 4; 
rodzaj.strokeStyle = "red"; 
rodzaj.stroke();


rodzaj.beginPath(); 
rodzaj.arc(160,140,30,Math.PI,10,false); 
rodzaj.closePath(); 
rodzaj.lineWidth = 4; 
rodzaj.strokeStyle = "yellow"; 
rodzaj.stroke();


rodzaj.beginPath(); 
rodzaj.arc(220,140,30,Math.PI,10,false); 
rodzaj.closePath(); 
rodzaj.lineWidth = 4; 
rodzaj.strokeStyle = "green"; 
rodzaj.stroke();

        }   
    </script> 
</head> 
<body onload="rysuj();"> 
    <canvas id="obrazek" width="300" height="300"> 
                    Twoja przeglÄ…darka nie wspiera Canvas!  
Zainstaluj Internet Explorer 9.x 
    </canvas> 
</body> 
</html>
