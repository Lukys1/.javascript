<html>
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
 function pole_dolny()
 {
var a_dol= parseFloat(document.getElementById('dlugosc').value);
var b_dol= a_dol*a_dol;
 document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_dol.toFixed(2)+" cm^2"; 
 }
 function obwod_dolny()
 {
var a_dol= parseFloat(document.getElementById('dlugosc').value);
var b_dol= 4*a_dol;
 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_dol.toFixed(2)+" cm"; 
 }
</script>

 <h1>Wszystko o KWADRACIE</h1><br><br>
 Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
 <input type="button" name="pole" value="Oblicz pole" Onclick="pole_dolny()"><br><br>
 <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_dolny()"><br><br>
 <div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
