<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z27</title>
    <script>
        function Wysokosc(odl, s) {
            return Math.sqrt(Math.pow(s, 2) - Math.pow(odl, 2));
        }

        function Kat(odl, h) {
            return Math.atan(h / odl) * (180 / Math.PI);
        }

        function oblicz() {
            const odl_dol = parseFloat(document.getElementById("odleglosc").value);
            const s_dol = parseFloat(document.getElementById("droga").value);

            
            const h_dol = Wysokosc(odl_dol, s_dol);
            const kat_dol = Kat(odl_dol, h_dol);

            
            document.getElementById("wysokosc").value = h_dol.toFixed(2);
            document.getElementById("kat").value = kat_dol.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Oblicz wysokość i kąt startu samolotu</h2>
    <form onsubmit="event.preventDefault(); oblicz();">
        <label for="odleglosc">Odległość między Arturem a Dawidem:</label>
        <input type="number" id="odleglosc" required><br><br>
        
        <label for="droga">Droga przebyta przez samolot:</label>
        <input type="number" id="droga" required><br><br>
        
        <button type="submit">Oblicz</button><br><br>

        <label for="wysokosc">Wysokość samolotu:</label>
        <input type="text" id="wysokosc" readonly><br><br>
        
        <label for="kat">Kąt startu samolotu:</label>
        <input type="text" id="kat" readonly>
    </form>
</body>
</html>
