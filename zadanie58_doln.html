<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Zadanie 58</title>
    <meta charset="utf-8">
</head>
<body>
    
    
    
    
        <script language="JavaScript">
            let x =parseFloat(prompt("podaj pierwszą liczbę x: ",""));
            let y =parseFloat(prompt("podaj drugą liczbę: ",""));

document.body.style.color="green";

            if(x<y){
            for(let i=x; i<=y; i++){
                if(i%2!=0){
                    document.write(`${i},`);
                }
            }
            }
            
            else{
                document.body.style.color="blue";
                for(let i=x; i>=y; i--){
                if(i%2!=0){
                    document.write(`${i},`);
                }

            }
        }
     
        
        </script>
    </div>
</body>
</html>
